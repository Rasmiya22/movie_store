{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250" >
  <div class="card-body">
      <a href="{% url 'details' i.id %}">{{i.name}}</a><br>
      <p class="card-text">{{i.desc}}</p>
  </div>

</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
